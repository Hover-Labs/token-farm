name: Edo

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:      
    - uses: actions/checkout@v2
  
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: yarn
    - run: yarn run fix-ligo-version next
    - run: yarn run sandbox:start &
    - name: Wait 30 seconds for sandbox
      uses: kibertoad/wait-action@master
      with:
        time: '30s'
    - run: yarn run test ./test/unit/deposit/** ./test/unit/claim/** ./test/unit/updatePool/updatePool.ts ./test/unit/withdraw/**
